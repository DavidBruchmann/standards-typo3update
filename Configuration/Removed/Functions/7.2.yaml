    docsUrl: https://docs.typo3.org/typo3cms/extensions/core/Changelog/7.2/Breaking-65962-WebSVGLibraryAndAPIRemoved.html
  \TYPO3\CMS\Core\Page\PageRenderer->svgForceFlash:
